name: Linting
on: [push]
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: sudo apt install -y shellcheck
      - run: shellcheck debian/post* debian/pre*
      - run: find . -type f -iname '*.sh' -exec shellcheck '{}' '+'
